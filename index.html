<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech book club</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="top-section">
            <nav class="nav">
                <img src="./images/logo.svg" alt="tech book club logo">
            </nav>
            <section class="hero">
                <div class="hero-text">
                    <h1>Join the ultimate tech book club</h1>
                    <p>Turn your reading time into learning time withfellow tech enthusiasts. Get curated recommendations, join vibrant discussions, and level up your skills one chapter at a time.</p>
                    <button>Review membership options <img src="./images/icon-arrow-down.svg" alt="arrow down icon"></button>
                    <div class="users-joined">
                        <div class="users-joined-avatar">
                            <img src="./images/image-avatars.webp" alt="users joined image avatars">
                        </div>
                        <div class="users-joined-details">
                            <div class="stars">
                                <img src="./images/icon-star.svg" alt="">
                                <img src="./images/icon-star.svg" alt="">
                                <img src="./images/icon-star.svg" alt="">
                                <img src="./images/icon-star.svg" alt="">
                                <img src="./images/icon-star.svg" alt="">
                            </div>
                            <p>  200+ developers joined already</p>
                        </div>
                    </div>
                </div>
                <div class="hero-img">
                    <img src="./images/image-hero-desktop.webp" width="280px" alt="">
                </div>
            </section>
        </div>
    </div>
    
</body>
</html>
